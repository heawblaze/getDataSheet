<html>

<head>
  <script src="https://www.thaipet.co.th/bootstrap/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="https://www.thaipet.co.th/bootstrap/bootstrap.min.css">
  <script src="https://www.thaipet.co.th/bootstrap/bootstrap.min.js"></script>
</head>

<body>
  <script src="allFuntionAPI.js"></script>

  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  <button id="signin-button" onclick="handleSignInClick()">Sign in</button>
  <button id="signout-button" onclick="handleSignOutClick()">Sign out</button>
  <br>
  <input id="idSpreadsheet" placeholder="ID Spreadsheet" type="text">
  <input id="sheetName" placeholder="Tab Sheet Name" type="text" value="Sheet1">
  <button id="inputData"> Console Data </button>
  <br>
  <div id="value"></div>

  <script>
    $('#inputData').click(async () => {

       
        let idSpreadsheet = $('#idSpreadsheet').val()
        let sheetName = $('#sheetName').val()
        let arr_data = getValue(idSpreadsheet, sheetName)
        let result = await arr_data
        console.log(result)
        result.forEach((element, key) => {
          let text = element.join(',')
          $('#value').append(`<p>${text}</p>`)

        });
      


    })
  </script>
</body>

</html>
